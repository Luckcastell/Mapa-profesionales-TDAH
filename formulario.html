<!DOCTYPE html>
<html lang="es">
<head>

  <title>Red de Profesionales ‚Äì Formulario</title>
  <link rel="stylesheet" href="estilos.css"/>

<body>
  <header class="encabezado">

      <h1>Alta / Edici√≥n</h1>

        <div class="campo inline">

        <div class="campo">

        </div>

        <div class="campo grid2">

          </div>
          <div>

        <div class="campo">

          <div>

            <input id="campoWeb" type="url" placeholder="https://sitio.ejemplo"/>
          </div>
          <div>
            <label for="campoContacto">Contacto</label>
            <input id="campoContacto" placeholder="+54 11 5555-5555"/>
          </div>
        </div>

        <div class="accionesFormulario">
          <button type="submit" class="btn">Guardar</button>
          <button type="button" id="btnNuevo" class="btn secundario">Nuevo</button>
          <button type="button" id="btnEliminar" class="btn peligro">Eliminar</button>
        </div>

        <div id="erroresFormulario" class="errores" hidden></div>
      </form>
    </section>

    <section class="tarjeta">
      <h2>Listado <span id="conteoFormulario" class="etiqueta">0</span></h2>
      <div id="listaFormulario" class="lista"></div> <!-- Listado de √≠tems existentes para editar -->
    </section>
  </main>

  <footer class="pie">
    Datos en <strong>data.json</strong>. Record√° exportar desde el mapa si edit√°s aqu√≠.
  </footer>

  <script src="formulario.js"></script>
</body>
</html>
