<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Red de Profesionales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: sans-serif; display:flex; height:100vh; }
    #sidebar { width:420px; padding:10px; overflow-y:auto; border-right:1px solid #ccc; }
    #map { flex:1; }
    .tag { background:#eee; border-radius:4px; padding:2px 6px; margin:2px; display:inline-block; }
    .popup .titulo { font-weight:bold; }
    .i-titulo { font-weight:bold; }
    ul { list-style:none; padding:0; }
    li { cursor:pointer; padding:4px; border-bottom:1px solid #eee; }
    li:hover { background:#f5f5f5; }
  
    /* filtros dos renglones */
    #sidebar label { display:block; margin-top:6px; font-weight:600; }
    #sidebar label select { display:block; width:100%; margin-top:4px; }
    #sidebar select, #sidebar input { width:100%; box-sizing:border-box; }
    #orden-busqueda { margin:10px 0; padding:8px 0; border-top:1px solid #eee; border-bottom:1px solid #eee; }
    #orden-busqueda .row { display:flex; gap:8px; align-items:center; }
    #orden-busqueda input { flex:1; }
    #orden-busqueda select { flex:1; }
    
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Red de Profesionales</h2>
    <input id="busqueda" placeholder="Buscar…" />
    <h3>Filtros</h3>
    <label>Especialidades <select id="filtro-especialidades"></select></label>
    <label>Población <select id="filtro-poblacion"></select></label>
    <label>Modalidad <select id="filtro-modalidad"></select></label>
    <label>Tipo de centro <select id="filtro-tipo-centro"></select></label>
    <label>Zona <select id="filtro-zona"></select></label>
    <button id="btn-limpiar">Limpiar todo</button>
    <div id="orden-busqueda" aria-label="Buscador y orden">
      <h3>Orden de Busqueda</h3>
      <div class="row"><select id="ordenar-por">
          <option value="nombre">Nombre</option>
          <option value="ciudad">Ciudad</option>
          <option value="distancia">Distancia</option>
        </select>
      </div>
    </div>
    <div id="total-resultados" aria-live="polite"></div>
    <ul id="lista-resultados"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="data.js"></script>
  <script src="mapa.js"></script>
</body>
</html>
