<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Red de Profesionales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: sans-serif; display:flex; height:100vh; }
    #sidebar { width:300px; padding:10px; overflow-y:auto; border-right:1px solid #ccc; }
    #map { flex:1; }
    .tag { background:#eee; border-radius:4px; padding:2px 6px; margin:2px; display:inline-block; }
    .popup .titulo { font-weight:bold; }
    .i-titulo { font-weight:bold; }
    ul { list-style:none; padding:0; }
    li { cursor:pointer; padding:4px; border-bottom:1px solid #eee; }
    li:hover { background:#f5f5f5; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Red de Profesionales</h2>
    <input id="busqueda" placeholder="Buscar…" />
    <select id="ordenar-por">
      <option value="nombre">Nombre</option>
      <option value="ciudad">Ciudad</option>
      <option value="distancia">Distancia</option>
    </select>
    <h3>Filtros</h3>
    <label>Especialidades <select id="filtro-especialidades"></select></label><br/>
    <label>Población <select id="filtro-poblacion"></select></label><br/>
    <label>Modalidad <select id="filtro-modalidad"></select></label><br/>
    <label>Tipo de centro <select id="filtro-tipo-centro"></select></label><br/>
    <label>Zona <select id="filtro-zona"></select></label><br/>
    <button id="btn-limpiar">Limpiar todo</button>
    <div id="total-resultados" aria-live="polite"></div>
    <ul id="lista-resultados"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="data.js"></script>
  <script src="mapa.js"></script>
</body>
</html>
